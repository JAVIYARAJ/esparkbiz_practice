<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsparkBiz</title>
</head>
<link rel="stylesheet" href="about.css" class="">
<style>
#main-container{
    display: block;
    margin: 20px;
}
</style>
<body>
    <div id="main-container">
        <center>
            <h1>Events</h1>
        </center>
        <div>
            <input type="button" value="click" onclick="onClickFun()" style="width: 100px; height: 30px; margin: 20px;">
            
        </div>
        <div>
            <input type="button" value="mouse over" onmouseenter="onMouseOverFun()" style="width: 100px; height: 30px; margin: 20px;">
        </div>
        <div>
            <input type="button" value="mouse out" onmouseout="onMouseOutFun()" style="width: 100px; height: 30px; margin: 20px;">
        </div>
        <div>
            <input type="button" value="Double Click" ondblclick="OnDoubleClickFun()" style="width: 100px; height: 30px; margin: 20px;">
        </div>
        
        <div>
            <select id="selectCity"  onchange="OnCityChnage()" style="width: 100px; height: 30px; margin:    20px;">
            <option value="Ahemdabad">Ahemdabad</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Surat">Surat</option>
            <option value="Junagadh">Junagadh</option>
            </select>
        </div>

        <div>
            <input type="text" oncopy="OnContentCopyFun()" value="Javiya Raj" placeholder="Enter yopur name">
            <p oncopy="OnContentCopyFun()">Select this text and copy it for see copy affect.</p>
        </div>
        
        <div>
            <input type="button" value="mouse down" onmousedown="onMouseDownFun()" style="width: 100px; height: 30px; margin: 20px;">
        
        </div>

        <div>
            <input type="button" value="mouse up" onmouseup="onMouseUpFun()" style="width: 100px; height: 30px; margin: 20px;">
        </div>
        
        <div>
            <input type="button" value="context menu" oncontextmenu="onContextMenuFun()" style="width: 100px; height: 30px; margin: 20px;">
        </div>
        
        <div id="dragable-container">
            
            <div class="container" ondragover="allowDrop(event)" ondrop="drop(event)">
                <p id="main-box" draggable="true" ondragstart="onDragStartFun(event)">
                    Dragable Text
                </p>
            
            </div>
            <div class="container" ondragover="allowDrop(event)" ondragstart="onDragStartFun(event)" ondragover="onDragEndFun()" ondrop="drop(event)">

            </div>
        </div>

    </div>
    
   
</body>
<script src="about.js"></script>
</html>
