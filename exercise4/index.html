<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <h3 class="heading">Job Application Form</h3>
        <form action="index.html" method="post">
           
            <!-- basic infomation -->
            <fieldset id="basic_info">
                <legend>Basic details</legend>
                <div class="dbl_input">
                    <div class="col">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="col">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="dbl_input">
                    <div class="col">
                        <label for="designation">Designation</label>
                        <input type="text" name="designation" id="designation">
                    </div>
                    <div class="col">
                        <label for="address1">Address1</label>
                        <input type="text" name="address1" id="address1">
                    </div>
                </div>
                <div class="dbl_input">
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="col">
                        <label for="address2">Address2</label>
                        <input type="text" name="address2" id="address2">
                    </div>
                </div>
                <div class="dbl_input">
                    <div class="col">
                        <label for="phone">phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="col">
                        <label for="city">city</label>
                        <input type="text" name="city" id="city">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                <div class="dbl_input">
                    <div id="gender-div">
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                        <input type="radio" name="gender" id="gender">Other
                    </div>
                    <div id="state-div">
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="Gujarat">Gujarat</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Goa">Goa</option>
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>

                </div>
                <div class="dbl_input">
                    <div class="col">
                        <label for="relationship">Relationship</label>
                        <select name="relationship" id="relationship">
                            <option value="Gujarat">Single</option>
                            <option value="Andhra Pradesh">maried</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="city">city</label>
                        <input type="text" name="city" id="city">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                <div class="col">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>
            </fieldset>
            <input type="button" id="submtBtn" value="submit" onclick="getEducationInfo()">
            <!-- Education infomation -->
            <fieldset id="edu_info">
                <legend>
                    Education Detail
                </legend>
                <div id="addEduBtn" onclick="addEducationCard()">
                    <input type="button" value="Add Course">
                </div>
                <div id="edu_info">

                </div>
            </fieldset>

            <!-- Experience infomation -->
            <fieldset id="exe">
                <legend>
                    Work Experience
                </legend>
                <div id="addExpeBtn" onclick="addEdxperienceCard()">
                    <input type="button" value="Add Experience">
                </div>
                <div id="exe_info">

                </div>
            </fieldset>

            <!-- Language and techonology infomation -->

            <div id="col-2">

                <!-- Language infomation -->
                <fieldset id="lang">

                    <legend>Language Know</legend>
                    <div id="lang_info">
                        <div id="addLangBtn" onclick="addLangaugeCard()">
                            <input type="button" value="Add Language">
                        </div>
                        <div id="lang_cols">
                            <input type="checkbox" name="lang_name" id="lang_hindi" value="hindi">
                            <label for="lang_hindi">Hindi</label>
                            <input type="checkbox" name="lang_read" id="lang_read" value="read">
                            <label for="lang_read">Read</label>
                            <input type="checkbox" name="lang_speak" id="lang_speak" value="speak">
                            <label for="lang_speak">Speak</label>
                            <input type="checkbox" name="lang_write" id="lang_write" value="write">
                            <label for="lang_write">Write</label>
                        </div>

                    </div>
                
                <!-- Technology infomation -->
                </fieldset id="tech">
                <fieldset>
                    <legend>Technology you know</legend>
                    <div id="tech_info">
                        <div id="addTechBtn" onclick="addTechnologyCard()">
                            <input type="button" value="Add Technology">
                        </div>
                        <div id="lang_cols">
                            <input type="checkbox" name="tech_name" id="tech_name" value="hindi">
                            <label for="tech_name">Java</label>
                            <input type="radio" name="tech_java" id="tech_beginner" value="read">
                            <label for="tech_beginner">Beginner</label>
                            <input type="radio" name="tech_java" id="tech_beginner" value="tech_beginner">
                            <label for="tech_beginner">Mideator</label>
                            <input type="radio" name="tech_java" id="tech_expert" value="expert">
                            <label for="tech_expert">Expert</label>
                        </div>

                    </div>
                </fieldset>

            </div>

            <!-- Referance infomation -->

            <fieldset id="ref_info">
                <legend>
                    Referance Contact
                </legend>
                <div id="addEduBtn" onclick="addRefrenceCard()">
                    <input type="button" value="Add Referance">
                </div>
                <div id="pref_info">

                </div>
            </fieldset>

            <!-- Preferances infomation -->

            <fieldset>
                <legend>Preferances</legend>
                <div class="dbl_input">
                    <div class="col">
                        <label for="pref_location">Preferd Location</label>
                        <select name="pref_location" id="pref_location">
                            <option value="rajkot">Rajkot</option>
                            <option value="ahemdabad">Ahemdabad</option>
                            <option value="surat">Surat</option>
                            <option value="junagadh">Junagadh</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                    <div id="ctc_card">
                        <div class="col">
                            <label for="notice_period">Notice Peroid</label>
                            <input type="text" name="notice_period" id="notice_period">
                        </div>
                        <div class="col">
                            <label for="expacted_ctc">Expacted CTC</label>
                            <input type="text" name="expacted_ctc" id="expacted_ctc">
                        </div>
                        <div class="col">
                            <label for="current_ctc">Current CTC</label>
                            <input type="text" name="current_ctc" id="current_ctc">
                        </div>
                       
                    </div>
                   <div>

                    <!-- department infomation -->

                    <label for="department">Department</label>
                    <select name="department" id="department">
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                        <option value="frontend">Frontend</option>
                        <option value="database designer">Database Designer</option>
                        <option value="other">Other</option>
                        
                    </select>
                   </div>
                </div>
            </fieldset>

            
        </form>
    </div>
</body>

<script src="index.js"></script>

</html>
